<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MicroPosts</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>

    <div class="container postsContainer">
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            type="text"
            class="form-control"
            id="body"
            placeholder="Post Body"
          ></textarea>
        </div>
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <div style="display: none" id="edit">
          <button class="edit-submit btn btn-warning">Save editing</button>
          <button class="cancel-submit btn btn-secondary">Cancel</button>
        </div>

        <span class="form-end"></span>
      </div>
      <br />
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">MicroPosts @copy</footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
